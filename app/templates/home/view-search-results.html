{% extends "sidebar-layout.html" %}
{% block content %}

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ title }}
                    <small>UMW Honors Program</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="/">Home</a>
                    </li>
                    <li class="active">{{ title }}</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header"><h2>{{ title }}</h2></div>
                
                {% if results %}
                <ul>
                {% for result in results %}
                    <li>{{ result.lastName }}</li>
                {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
        
{% endblock %}
